<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://kit.fontawesome.com/3b1b91255b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
	<nav class="fnav">
		<div class="left">
			<img src="images/book.png">
			<input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities">
		</div>
		<div class="right">
			<p>Location</p>
			<button>SignIn</button>
			<span class="material-symbols-outlined">
             menu
            </span>
		</div>
	</nav>

	<nav class="sec-nav">
		<div class="s-left">
			<p>Movies</p>
			<p>Stream</p>
			<p>Events</p>
			<p>Plays</p>
			<p>Sports</p>
			<p>Activities</p>
			<p>Buzz</p>
		</div>

		<div class="s-right">
			<p>ListYourShow</p>
			<p>Corporates</p>
			<p>Offer</p>
			<p>Gift Cards</p>
		</div>
	</nav>

	<div id="a">
		<img src="images/First Banner.png">
	</div>

	<div class="container">
		<h2>Recomander Movies</h2>
		<div class="card">
			<img src="images/RM Fast X.png">
			<img src="images/RM FATAFATI.png">
			<img src="images/RM IB71.png">
			<img src="images/RM TENIDA.png">
		</div>
	</div>

	<div class="second-banner">
		<img src="images/Second Banner.png">
	</div>

	<div class="container">
		<h2>The Best Of Live Events</h2>
		<div class="card">
			<img src="images/TBOLE1.png">
			<img src="images/TBOLE2.png">
			<img src="images/TBOLE3.png">
			<img src="images/TBOLE4.png">
			<img src="images/TBOLE5.png">
		</div>
	</div>

	<div class="third-banner">
		<img src="images/3RD BANNER.png">
	</div>

	<div class="premiere">
		<h2>Premieres</h2>

		<div class="container">
		<h5>Brand new releases every Friday</h5>
		<div class="card">
			<img src="images/P1.png">
			<img src="images/P2.png">
			<img src="images/P3.png">
			<img src="images/P4.png">
			<img src="images/P5.png">
		</div>

	</div>
    </div>

	<div class="container">
		<h2>Laughter Therapy</h2>
		<div class="card">
			<img src="images/LT1.png">
			<img src="images/LT2.png">
			<img src="images/LT3.png">
			<img src="images/LT4.png">
			<img src="images/LT5.png">
		</div>
	</div>

	<div class="footer">
		<img src="images/book.png">

		<div class="icon">
			<i class="fa-brands fa-facebook"></i>
			<i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-square-instagram"></i>
			<i class="fa-brands fa-youtube"></i>
			<i class="fa-brands fa-pinterest"></i>
			<i class="fa-brands fa-linkedin"></i>
		</div>
